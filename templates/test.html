<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机构简介</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.6.2-dist/css/bootstrap.min.css') }}">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container mt-4">
        <!-- 机构信息容器 -->
        <div id="introduction" class="card">
            <div class="card-header">
                激活的机构简介
            </div>
            <div class="card-body">
                <!-- 填充内容 -->
                <h5 class="card-title" id="institutionName"></h5>
                <p class="card-text" id="institutionIntroduction"></p>
                <p class="card-text">地址: <span id="institutionAddress"></span></p>
                <p class="card-text">电话: <span id="institutionPhone"></span></p>
                <p class="card-text">传真: <span id="institutionFax"></span></p>
                <p class="card-text">邮箱: <span id="institutionEmail"></span></p>
                <p class="card-text">网站: <a id="institutionWebsite" href="#" target="_blank"></a></p>
                <div id="logoContainer" class="text-center">
                    <img id="institutionLogo" src="" alt="机构Logo" class="img-fluid">
                </div>
                <!-- 其他信息 -->
                <p class="card-text">创建时间: <span id="institutionCreatedAt"></span></p>
                <p class="card-text">激活状态: <span id="institutionIsActive"></span></p>
                <p class="card-text">操作员ID: <span id="institutionOperatorId"></span></p>
                <p class="card-text">操作员名称: <span id="institutionOperatorName"></span></p>
            </div>
        </div>
        <!-- 消息提示 -->
        <div id="message" class="alert alert-danger d-none"></div>
    </div>

    <!-- 引入jQuery -->
    <script src="{{ url_for('static', filename='jquery-3.5.1/jquery-3.5.1.min.js') }}"></script>
    <!-- 引入Bootstrap JS -->
    <script src="{{ url_for('static', filename='bootstrap-4.6.2-dist/js/bootstrap.min.js') }}"></script>
    <!-- 自定义JavaScript -->
    <script src="{{ url_for('static', filename='js/get_introduction.js') }}"></script>
</body>
</html>

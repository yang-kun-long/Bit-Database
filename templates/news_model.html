<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻详情</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="static/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="static/css/news_model.css">
</head>
<body>
<div class="container">
    <div class="news-detail">
        <h1 class="news-title"></h1> <!-- 动态插入新闻标题 -->

        <div class="attachments-container">
            <h3>附件列表</h3>
            <!-- 附件列表 -->
        </div>
    </div>
</div>

<script src="static/jquery-3.5.1/jquery-3.5.1.js"></script>

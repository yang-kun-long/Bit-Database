<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资料上传</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.6.2-dist/css/bootstrap.min.css') }}">
    <!-- 可选：添加自定义样式 -->
</head>
<body>

{% include 'base/navbar.html' %}
{% include 'base/download_sidebar.html' %}
<div class="contentmain">
    <main>
        <div class="container mt-4">
            <h2>上传资料</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">资料名称:</label>
                    <input type="text" class="form-control" id="name" name="name" required
                           placeholder="请输入资料名称">
                </div>
                <!--作者--，在框中显示提示信息-->
                <div class="form-group">
                    <label for="author">作者:</label>
                    <input type="text" class="form-control" id="author" name="author" required
                           placeholder="请输入作者姓名"> <!-- 提示信息 -->
                </div>

                <!--学号，如果作者不是本学院的，不需要填写-->
                <div class="form-group">
                    <label for="work_id">学号:</label>
                    <input type="text" class="form-control" id="work_id" name="work_id"
                           placeholder="请输入学号，如果作者不是本学院的，不需要填写">
                </div>
<!--                简介，可选，在框中显示提示信息 -->
                <div class="form-group">
                    <label for="introduction">简介:</label>
                    <textarea class="form-control" id="introduction" name="introduction" rows="3"
                              placeholder="请输入简介，可选"></textarea>
                </div>
                <div class="form-group">
                    <label for="file">上传文件:</label>
                    <input type="file" class="form-control-file" id="file" name="file" required>
                </div>
                <div class="form-group">
                    <label for="type">资料类型:</label>
                    <select class="form-control" id="type" name="type">
                        <option value="开题资料">开题资料</option>
                        <option value="中期资料">中期资料</option>
                        <option value="答辩资料">答辩资料</option>
                        <option value="学位论文">学位论文</option>
                        <option value="专利资料">专利资料</option>
                        <option value="会议资料">会议资料</option>
                        <option value="上级文件">上级文件</option>
                        <option value="其他资料">其他资料</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </main>
</div>
{% include 'base/footer.html' %}
<!-- 引入jQuery和Bootstrap JS -->
<script src="{{ url_for('static', filename='jquery-3.5.1/jquery-3.5.1.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js') }}"></script>
<!-- 引入自定义JS -->
<script src="{{ url_for('static', filename='js/upload_materials.js') }}"></script>
</body>
</html>

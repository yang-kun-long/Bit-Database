<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书借阅</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.6.2-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/borrow_book.css') }}">
</head>
<body>
{% include 'base/navbar.html' %}
{% include 'base/internal_managemt_sidebar.html' %}
<div class="contentmain">
    <main>

        <div class="container mt-5">
            <h1>图书借阅</h1>
            <div class="search-container mb-3">
                <input type="text" id="searchBox" class="form-control" placeholder="搜索图书（书名、作者或ID）">
            </div>
            <!-- 带滚动条的书籍列表容器 -->
            <div id="booksListContainer" class="books-list-container">
                <ul id="booksList" class="list-group">
                    <!-- 书籍列表将通过JavaScript动态生成 -->
                </ul>
            </div>
        </div>
        <div class="modal fade" id="borrowModal" tabindex="-1" role="dialog" aria-labelledby="borrowModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="borrowModalLabel">借阅申请理由</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="borrowForm">
                            <div class="form-group">
                                <label for="requestReason">申请理由</label>
                                <textarea class="form-control" id="requestReason" rows="3" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="submitBorrowButton">提交申请</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<!-- 引入jQuery -->
<script src="{{ url_for('static', filename='jquery-3.5.1/jquery-3.5.1.min.js') }}"></script>
<!-- 引入Bootstrap JS -->
<script src="{{ url_for('static', filename='bootstrap-4.6.2-dist/js/bootstrap.min.js') }}"></script>
<!-- 引入自定义JavaScript -->
<script src="{{ url_for('static', filename='js/borrow_book.js') }}"></script>
{% include 'base/footer.html' %}
</body>
</html>

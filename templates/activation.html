<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户激活 - 网络攻防对抗技术研究所</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/activation.css') }}">
</head>
<body>
    <div class="container">
        <h1>账户激活</h1>
        <form method="post" action="/activate">
            <div class="form-group">
                <label for="activation_code">激活代码:</label>
                <input type="text" id="activation_code" name="activation_code" required>
                <small>请检查你的邮箱，我们已发送了激活代码。</small>
            </div>
            <!-- 如果需要用户输入用户名或邮箱进行激活，可以添加以下字段 -->
            <!--
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            -->
            <!--
            <div class="form-group">
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required>
            </div>
            -->
            <button type="submit">激活账户</button>
            <button type="button" class="login-button" onclick="location.href='/login'">返回登录</button>
        </form>
    </div>
</body>
</html>

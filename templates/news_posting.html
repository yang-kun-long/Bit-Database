<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究所动态消息发布</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <style>
        .editor {
            border: 1px solid #ccc;
            min-height: 200px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .cover-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>

<body>
{% include 'base/navbar.html' %}
<div class="sidebar">
    <nav class="col-12 bg-light">
        <!-- 副导航栏 -->
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('html_view.news') }}#news">新闻动态</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('html_view.news') }}#notice">通知通告</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('html_view.news') }}#activity">学术活动</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('html_view.news_posting') }}">发表文章</a>
            </li>
        </ul>
    </nav>
</div>
<div class="contentmain">
    <main class="container">
        <div class="container mt-4">
            <h1>研究所动态消息发布</h1>
            <form id="newsForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="categorySelect">选择新闻分类：</label>
                    <select class="form-control" id="categorySelect">
                        <option value="news">新闻动态</option>
                        <option value="notice">通知通告</option>
                        <option value="academic">学术活动</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" placeholder="请输入标题" required>
                </div>
                <div class="form-group">
                    <label for="author">撰稿人</label>
                    <input type="text" class="form-control" id="author" placeholder="请输入撰稿人姓名" required>
                </div>
                <div class="form-group">
                    <label for="content">内容</label>
                    <div class="editor" id="content" contenteditable="true" placeholder="请输入内容"></div>
                    <label for="link">或输入外部链接:</label>
                    <input type="text" class="form-control" id="link" name="link" placeholder="http://example.com">
                </div>
                <div class="form-group">
                    <button type="button" id="insertImageBtn" class="btn btn-secondary">插入图片</button>
                    <button type="button" id="insertCoverBtn" class="btn btn-secondary">插入封面</button>
                </div>
                <div class="form-group">
                    <label for="attachment">附件</label>
                    <input type="file" class="form-control-file" id="attachment" accept=".doc,.docx,.pdf,.txt">
                    <small class="form-text text-muted">支持的文件格式：doc, docx, pdf, txt</small>

                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </main>
</div>
{% include 'base/footer.html' %}
<!-- jQuery -->
<script src="static/jquery-3.5.1/jquery-3.5.1.js"></script>
<!-- Bootstrap JS -->
<script src="static/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="static/js/news_posting.js"></script>
</body>
</html>
